<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Practice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class ="title">Focus on <span>Today</span></h1>
        <div class="app-containner">
            <h2 class="subtitle"> <span> Today </span> <img class="sun" src="sun_icon.png" alt=""> </h2>
            <p class="progress-label"> Raise the bar by completing your Goals ! </p>
            <div class="progress-bar">
                <div class="progress-value"> <span id="sp">2/3 completed</span></div>
                <p class="Error-label">Please set all the 3 goals!</p>
            </div>
           
            <div class="goal-container ">
                <div class="custom-checkbox"> <img class="tick-icon" src="tick-icon.png" alt=""></div>
                <input id="first" class="goal-input" type="text" placeholder="Add your new goal .. ">
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox"> <img class="tick-icon" src="tick-icon.png" alt=""></div>
                <input id="second" class="goal-input" type="text" placeholder="Add your new goal .. ">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox"> <img class="tick-icon" src="tick-icon.png" alt=""> </div>
                <input id="third" class="goal-input" type="text" placeholder="Add your new goal .. ">
            </div>

            <p class="quote"> "Move one step ahead Today"</p>

            <p class="made-with">Made with ❤️ by Anuprabh Singh</p>
        </div>
    </main>
    
</body>
</html>
